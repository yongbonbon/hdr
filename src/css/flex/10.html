<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        body {
            padding-left: 100px;
            padding-top: 100px;
        }

        article {
            border: solid 5px blueviolet;
            width: 550px;
            height: 100px;
            display: flex;
            flex-direction: row;
        }

        article * {
            width: 100px;
            height: 100px;
            background: red;
            color: white;
            font-size: 35px;
            background-clip: content-box;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        article div:nth-child(1) {
            flex-grow: 0;
        }

        article div:nth-child(2) {
            flex-grow: 1;
        }

        article div:nth-child(3) {
            flex-grow: 3;
        }
    </style>
</head>
<body>
<article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</article>
</body>
</html>
