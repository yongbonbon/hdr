<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变弹性元素顺序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding-left: 50px;
            padding-top: 15px;
        }

        article {
            border: solid 5px silver;
            width: 400px;
            height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        article * {
            background: blueviolet;
            background-clip: content-box;
            padding: 10px;
            flex: 1;
            font-size: 55px;
            color: white;
        }

        article :nth-child(1) {
            order: 1;
        }

        article :nth-child(2) {
            order: -1;
        }

        article :nth-child(3) {
            order: -11;
        }
    </style>
</head>
<body>
<article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</article>
</body>
</html>
